<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Prueba de código Front End</title>
    <link rel="shortcut icon" href="https://images.unsplash.com/photo-1473970367503-7d7f8d1bf998?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=80e38058ebf664487e8f1d436580abf6">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
      body {
        background-image: url("https://images.unsplash.com/photo-1468476775582-6bede20f356f");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }
      input {
        margin-bottom: 3px;
      }
      #title {
        color: white;
        border-radius: 5px;
        margin-top: 10px;
        text-align: center;
        opacity: 0.8;
      }
      #formGame {
        background-color: white;
        opacity: 0.9;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      #gamePane {
        background-color: #8F8F8F;
        border-radius: 3px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
      }
      #minePane {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #alertPane {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
      }
      .tile {
        border: 5px outset;
        display: table-cell;
        background-color: #8F8F8F;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        vertical-align: middle;
      }
      .btnPane {
        display: table-row;
        padding: 10px;
        margin-bottom: 10px;
      }
      #elapsed, #markb, #unmarkb {
        display: table-cell;
        margin-left: 10px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Buscaminas</h1>

      <!-- New game form -->
      <form class="form-inline clearfix" id="formGame">
        <div class="form-group">
          <label for="rows">Filas</label>
          <input type="number" class="form-control" id="rows" placeholder="Número de filas"/>
        </div>
        <div class="form-group">
          <label for="columns">Columnas</label>
          <input type="number" class="form-control" id="columns" placeholder="Número de columnas"/>
        </div>
        <div class="form-group">
          <label for="columns">Minas</label>
          <input type="number" class="form-control" id="mines" placeholder="Número de minas"/>
        </div>
        <button type="submit" class="btn btn-info pull-right" id="newGame">Nuevo juego</button>
      </form>

      <!-- Game pane -->
      <div class="col-md-4 col-md-offset-4" id="gamePane">
        <div class="btnPane">
          <kbd id="elapsed">Tiempo: 0</kbd>
          <button type="button" class="btn btn-success" id="markb">Marcar</button>
          <button type="button" class="btn btn-success" id="unmarkb">Desmarcar</button>
        </div>
        <div class="alert alert-info hidden" id="alertPane"></div>
        <div id="minePane"></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
      var start = null, ctiles = 90;
      var mark = false, unmark = false;
      var rows = 10, columns = 10, mines = 10;
      var matrix = [];
      createPane();

      // Events
      $("#newGame").click(function(event){
        if(validateForm(event)){
          createPane();
        }
      });
      $("#markb").click(function(event){
        event.preventDefault();
        mark = true;
      });
      $("#unmarkb").click(function(event){
        event.preventDefault();
        unmark = true;
      });
      $(document).on("click", ".tile", function(event){
        event.preventDefault();
        clearTile(this);
      });

      // Update time elapsed
      setInterval(function() {
        if(start){
          $("#elapsed").html("Tiempo: " + Math.floor((Date.now() - start) / 1000) + "s");
        }
      }, 1000);

      // Validate form
      function validateForm(event){
        event.preventDefault();
        var valid = true;

        start = null;
        $("#elapsed").html("Tiempo: 0 s");
        $("#minePane").empty();
        $("#alertPane").empty();
        $("#alertPane").addClass("hidden");

        rows = $("#rows").val();
        columns = $("#columns").val();
        mines = $("#mines").val();
        var regex = /^\d+$/;
        if(!rows.match(regex) || !columns.match(regex) || !mines.match(regex) || mines >= rows * columns){
          printError(" Error validando datos. Ingresa número válido de filas, columnas y minas");
          valid = false;
        }
        return valid;
      }

      // Print error message on alertPane
      function printError(str){
        $("#alertPane").removeClass();
        $("#alertPane").addClass("alert alert-danger");
        $("#alertPane").html('<span class="glyphicon glyphicon-exclamation-sign"></span> ' + str);
      }

      // Create mine pane
      function createPane(){
        var width = Math.floor($("#minePane").width() / columns);
        matrix = [];
        ctiles = rows * columns - mines;

        for(var i = 0; i < rows; i++){
          matrix[i] = [];
          var row = document.createElement("div");
          $(row).css("display", "table-row");
          for(var j = 0; j < columns; j++){
            matrix[i][j] = 0;
            var tile = document.createElement("div");
            $(tile).addClass("tile");
            $(tile).attr("id", i + '_' + j);
            $(tile).width(width);
            $(tile).height(width);
            $(tile).html("");
            $(row).append(tile);
          }
          $("#minePane").append(row);
        }
        populateMatrix();
        $("html, body").animate({ scrollTop: $(document).height() }, "slow");
      }

      // Create mines in the matrix
      function populateMatrix(){
        var m = 0, ri, rj;
        while(m < mines){
          ri = Math.floor(Math.random() * rows);
          rj = Math.floor(Math.random() * columns);
          if(matrix[ri][rj] != 9){
            matrix[ri][rj] = 9;
            m++;
            for(var i = ri - 1; i <= ri + 1; i++){
              for(var j = rj - 1; j <= rj + 1; j++){
                if(i >= 0 && j >= 0 &&  i < rows && j < columns && matrix[i][j] != 9){
                  matrix[i][j] += 1;
                }
              }
            }
          }
        }
      }

      // Print mines and report game end
      function printMines(){
        for(var i = 0; i < rows; i++){
          for(var j = 0; j < columns; j++){
            if(matrix[i][j] == 9){
              $('#' + i + '_' + j).html('<span class="glyphicon glyphicon-asterisk"></span>');
            }
          }
        }
        printError(' Ouch ... el juego ha terminado <span class="glyphicon glyphicon-thumbs-down"></span>');
        start = null;
        $("html, body").animate({ scrollTop: 0 }, "slow");
      }

      // Process click on tile
      function clearTile(element){
        // Game finished
        if(ctiles == 0){ return; }
        
        // Start time counter
        if(start === null) {
          start = Date.now();
        }

        // Mark tile
        if(mark){
          if($(element).css("border").includes('5px outset')){
            $(element).empty();
            $(element).html('<span class="glyphicon glyphicon-flag"></span>');
          }
          mark = false;
          return;
        }
        // Unmark tile
        if($(element).html().includes('<span class="glyphicon glyphicon-flag"></span>')){
          if(unmark){
            $(element).empty();
            unamark = false;
          }
          return;
        }

        // Clear clicked and adjacent tiles
        var i, j;
        var id = $(element).attr("id");
        var index = id.match(/\d+/g);
        if(index.length == 2){
          i = parseInt(index[0]); j = parseInt(index[1]);
        }
        if(matrix[i][j] == 9){
          printMines();
        } else {
          for(var ai = i - 1; ai <= i + 1; ai++){
            for(var aj = j - 1; aj <= j + 1; aj++){
              id = '#' + ai + '_' + aj;
              if(ai >= 0 && aj >= 0 &&  ai < rows && aj < columns
                && matrix[ai][aj] != 9
                && !$(id).html().includes('<span class="glyphicon glyphicon-flag"></span>')
                && $(id).css("border").includes('5px outset')){
                  $(id).css("border", "5px inset");
                  $(id).css("background-color", "#AFAFAF");
                  if(matrix[ai][aj] > 0){
                    $(id).html(matrix[ai][aj]);
                  }
                  ctiles--;
              }
            }
          }
          // All cleared
          if(ctiles == 0){
            $("#elapsed").html("Tiempo: 0 s");
            $("#alertPane").removeClass();
            $("#alertPane").addClass("alert alert-success");
            $("#alertPane").html('Ganaste! Empleaste ' + Math.floor((Date.now() - start) / 1000)
              + ' segundos <span class="glyphicon glyphicon-thumbs-up"></span>');
            $("html, body").animate({ scrollTop: 0 }, "slow");
            start = null;
          }
        }
      }
    </script>
  </body>
</html>
